{% extends "layout.html" %}

{% block title %}
Sign Up
{% endblock %}

{% block header %}
    <h1>Register</h1>
    <p>Please create a username and password so that you can access the generator and save great ideas.</p>
{% endblock %}

{% block main %}
<p class="errorMsg">{{ message }}</p>
<form action="/register" method="post">
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" autocomplete="off" autofocus required id="username" name="username"
            placeholder="Username" type="text">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" required id="password" name="password" placeholder="Password" autocomplete="off" type="password">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" required id="confirmation" name="confirmation"  autocomplete="off" placeholder="Confirmation" type="password">
    </div>
    <div>
        <button class="btn btn-primary" type="submit">Sign Up</button>
    </div>
    <br>
    <p>
        Already have an account? Log in <a href="/login">here</a>
    </p>
</form>
{% endblock %}
