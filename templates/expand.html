{% extends "layout.html" %}

{% block title %}
More About Idea
{% endblock %}

{% block header %}
    <h1>{{ idea }}</h1>
{% endblock %}

{% block main %}
    <div>
        <div class="expand-flex">
            <section>
                <h2>Description</h2>
                <p>
                    {{ expansion }}
                </p>
            </section>

            <section>
                <h2>Similar Ideas</h2>
                <div>
                    {% for idea in similar_ideas %}
                        <div class="mb-3">
                            <div class="btn-group">
                                <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    {{ idea }}
                                </button>
                                <ul class="dropdown-menu">
                                    <li class="dropdown-item save" data-name="{{ idea }}">
                                        Save
                                    </li>
                                    <li class="dropdown-item expand" data-name="{{ idea }}">
                                        Expand
                                    </li>
                                </ul>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </section>

            <script>
                document.addEventListener("DOMContentLoaded", (event) => {
                    document.body.addEventListener('click', function (event) {
                        if (event.target.matches('.dropdown-menu .save')) {
                            var form = document.createElement('form');
                            form.method = 'post';
                            form.action = "/save";
                            var input = document.createElement('input');
                            input.type = 'hidden';
                            input.name = 'idea';
                            input.value = event.target.dataset.name;
                            form.appendChild(input);
                            document.body.appendChild(form);
                            form.submit();
                        }
                        else if (event.target.matches('.dropdown-menu .expand')) {
                            var form = document.createElement('form');
                            form.method = 'post';
                            form.action = "/expand";
                            var input = document.createElement('input');
                            input.type = 'hidden';
                            input.name = 'idea';
                            input.value = event.target.dataset.name;
                            form.appendChild(input);
                            document.body.appendChild(form);
                            form.submit();
                        }
                    });
                });
            </script>
        </div>
    </div>
{% endblock %}
