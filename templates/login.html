{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}

    <p class="errorMsg">{{ message }}</p>
    <form action="/login" method="post">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" autocomplete="off" autofocus required id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" required id="password" name="password" placeholder="Password" type="password">
        </div>
        <button class="submit" type="submit">Log In</button>
    </form>
{% endblock %}
