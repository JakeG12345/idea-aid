{% extends "layout.html" %}

{% block title %}
Ideas
{% endblock %}

{% block main %}
<div>
    <h2>Here's What We Came Up With:</h2>
    {% for idea in ideas %}
    <div class="mb-3">
        <div class="btn-group">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                {{ idea }}
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#" onclick="submitForm('/save', '{{ idea }}')">Save</a></li>
                <li><a class="dropdown-item" href="#" onclick="submitForm('/expand', '{{ idea }}')">Expand</a></li>
            </ul>
        </div>
    </div>
    {% endfor %}
</div>

<script>
    function submitForm(action, idea) {
        const form = document.createElement('form');
        form.method = 'post';
        form.action = action;

        const input = document.createElement('input');
        input.type = 'hidden';
        input.name = 'idea';
        input.value = idea;

        form.appendChild(input);
        document.body.appendChild(form);
        form.submit();
    }
</script>
{% endblock %}
